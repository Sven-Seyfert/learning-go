<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Rock, Paper, Scissors</h1>

        <hr>

        <p id="player-choice">&nbsp;</p>
        <p id="computer-choice">&nbsp;</p>
        <p class="text-danger" id="round-result">&nbsp;</p>

        <hr>

        <p>Choose rock, paper, or scissors!</p>
        <br>
        <br>

        <button class="btn btn-outline-danger" onclick="choose(0)">Rock</button>
        <button class="btn btn-outline-warning" onclick="choose(1)">Paper</button>
        <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>
    </div>

    <script>
        function choose(x) {
            fetch("/play?c=" + x)
                .then(response => response.json())
                .then(data => {
                    if (x == 0) {
                        document.getElementById("player-choice").innerHTML = "Player chose ROCK";
                    } else if (x == 1) {
                        document.getElementById("player-choice").innerHTML = "Player chose PAPER";
                    } else {
                        document.getElementById("player-choice").innerHTML = "Player chose SCISSORS";
                    }

                    document.getElementById("computer-choice").innerHTML = data.computer_choice
                    document.getElementById("round-result").innerHTML = data.round_result
                })
        }
    </script>
</body>

</html>
